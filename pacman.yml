name: Generate pacman animation (dark)

on:
  schedule:
    - cron: "* * * * *" # roda todo minuto
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    timeout-minutes: 5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate pacman-contribution-graph.svg
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}

      - name: Rename to dark version
        run: |
          mkdir -p dist
          mv pacman-contribution-graph.svg dist/pacman-contribution-graph-dark.svg

      - name: Push pacman-contribution-graph-dark.svg to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
